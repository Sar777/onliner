language: android
jdk: oraclejdk8
cache: false
sudo: false

before_install:
- chmod +x gradlew

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.0
    - android-25
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
    - extra-google-google_play_services
     -sys-img-armeabi-v7a-android-19
    
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
